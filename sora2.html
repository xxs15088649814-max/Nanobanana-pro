<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xs的工具箱</title>
     <link rel="icon" href="kitty.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
        .custom-input { transition: all 0.2s; }
        .custom-input:focus { border-color: #8b5cf6; outline: none; box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2); }
        
        .upload-box { background-image: url("data:image/svg+xml,%3csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' rx='8' ry='8' stroke='%23CBD5E1FF' stroke-width='2' stroke-dasharray='8%2c8' stroke-dashoffset='0' stroke-linecap='square'/%3e%3c/svg%3e"); }
        .dark .upload-box { background-image: url("data:image/svg+xml,%3csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' rx='8' ry='8' stroke='%233F3F46FF' stroke-width='2' stroke-dasharray='8%2c8' stroke-dashoffset='0' stroke-linecap='square'/%3e%3c/svg%3e"); }
        
        /* 拖拽条样式 */
        .resizer-x {
            width: 6px;
            cursor: col-resize;
            background-color: #f3f4f6;
            border-left: 1px solid #e5e7eb;
            border-right: 1px solid #e5e7eb;
            transition: background-color 0.2s;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .dark .resizer-x { background-color: #18181b; border-color: #27272a; }
        .resizer-x:hover, .resizer-x.resizing { background-color: #d8b4fe; }
        .resizer-x::after { content: ""; width: 2px; height: 20px; background-color: #d1d5db; border-radius: 2px; }

        .resizer-y {
            height: 8px;
            cursor: row-resize;
            background-color: #f3f4f6;
            border-top: 1px solid #e5e7eb;
            border-bottom: 1px solid #e5e7eb;
            transition: background-color 0.2s;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .dark .resizer-y { background-color: #18181b; border-color: #27272a; }
        .resizer-y:hover, .resizer-y.resizing { background-color: #d8b4fe; }
        .resizer-y::before { content: "•••"; color: #9ca3af; font-size: 10px; letter-spacing: 2px; line-height: 0; }
        
        /* 模型选择器样式重构 */
        .model-selector {
            appearance: none;
            background-color: #fff; 
            border: 1px solid #e5e7eb; /* 默认灰色边框 */
            color: #374151; 
            font-weight: 600;
            text-align: left;
            transition: all 0.2s ease-in-out;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='%236b7280' stroke-width='2'%3e%3cpath stroke-linecap='round' stroke-linejoin='round' d='M19 9l-7 7-7-7'%3e%3c/path%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.5rem center;
            background-size: 1rem;
        }
        .dark .model-selector { 
            background-color: #18181b; 
            border-color: #27272a; 
            color: #e5e7eb; 
        }
        
        /* 只有点击/聚焦时才变色 */
        .model-selector:focus { 
            outline: none; 
            border-color: #8b5cf6; /* 紫色边框 */
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.15); /* 紫色光晕 */
            color: #7c3aed;
        }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #52525b; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #71717a; }

        .no-select { user-select: none; }
        
        .prompt-box { background-color: #f9fafb; border-radius: 8px; padding: 12px; font-size: 13px; color: #374151; line-height: 1.6; }
        .dark .prompt-box { background-color: #18181b; color: #d1d5db; }
        
        .task-item.selected { background-color: rgba(139, 92, 246, 0.05); border-left-color: #8b5cf6; }
        .dark .task-item.selected { background-color: rgba(139, 92, 246, 0.1); }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden bg-gray-50 text-gray-800 dark:bg-[#09090b] dark:text-[#e4e4e7]" onload="initApp()">

    <script>
        const DEFAULT_API_URL = "https://api.bltcy.ai"; 
        let taskList = [];
        let currentImageBase64 = null; 
        let pollingInterval = null;
        let activeTaskId = null;

        function initApp() {
            loadSettings(); loadTheme(); loadHistory(); updateModelLimits();
            setupResizers();
            checkAllTasksStatus(); startPolling();
        }

        // === 新增：填充API地址函数 ===
        function fillApiUrl(url) {
            document.getElementById('setting-url').value = url;
            // 给个小动画反馈
            const input = document.getElementById('setting-url');
            input.classList.add('ring-2', 'ring-violet-500');
            setTimeout(() => input.classList.remove('ring-2', 'ring-violet-500'), 200);
        }

        // === 新增：更新右上角API显示 ===
        function updateApiDisplay(url) {
            try {
                const hostname = new URL(url).hostname;
                document.getElementById('current-api-display').innerText = "当前: " + hostname;
            } catch (e) {
                document.getElementById('current-api-display').innerText = "当前: Custom";
            }
        }

        // === Resizer Logic (X & Y) ===
        function setupResizers() {
            const resizerX = document.getElementById('resizer-x');
            const leftSidebar = document.getElementById('left-sidebar');
            let startX = 0, startW = 0;

            resizerX.addEventListener('mousedown', (e) => {
                startX = e.clientX;
                startW = leftSidebar.getBoundingClientRect().width;
                document.body.classList.add('no-select');
                resizerX.classList.add('resizing');
                document.addEventListener('mousemove', onMouseMoveX);
                document.addEventListener('mouseup', onMouseUpX);
            });

            function onMouseMoveX(e) {
                const newW = Math.max(280, Math.min(600, startW + (e.clientX - startX)));
                leftSidebar.style.width = `${newW}px`;
            }
            function onMouseUpX() {
                document.body.classList.remove('no-select');
                resizerX.classList.remove('resizing');
                document.removeEventListener('mousemove', onMouseMoveX);
                document.removeEventListener('mouseup', onMouseUpX);
            }

            const resizerY = document.getElementById('resizer-y');
            const previewSection = document.getElementById('preview-section');
            const rightContent = document.getElementById('right-content');
            let startY = 0, startH = 0, totalH = 0;

            resizerY.addEventListener('mousedown', (e) => {
                startY = e.clientY;
                startH = previewSection.getBoundingClientRect().height;
                totalH = rightContent.getBoundingClientRect().height;
                document.body.classList.add('no-select');
                resizerY.classList.add('resizing');
                document.addEventListener('mousemove', onMouseMoveY);
                document.addEventListener('mouseup', onMouseUpY);
            });

            function onMouseMoveY(e) {
                const delta = e.clientY - startY;
                let newH = startH + delta;
                newH = Math.max(200, Math.min(totalH - 100, newH));
                previewSection.style.height = `${newH}px`;
            }
            function onMouseUpY() {
                document.body.classList.remove('no-select');
                resizerY.classList.remove('resizing');
                document.removeEventListener('mousemove', onMouseMoveY);
                document.removeEventListener('mouseup', onMouseUpY);
            }
        }

        // === Logic: Model & Duration ===
        function updateModelLimits() {
            const model = document.getElementById('model-select').value;
            const durSelect = document.getElementById('duration-select');
            const hd = document.getElementById('hd-toggle');
            
            durSelect.innerHTML = ''; 
            
            if (model === 'sora-2-pro') {
                // Sora 2 Pro: 15s, 25s
                durSelect.add(new Option("15 秒", "15"));
                durSelect.add(new Option("25 秒", "25"));
                hd.disabled = false;
            } else {
                // Sora 2: 10s, 15s
                durSelect.add(new Option("10 秒", "10"));
                durSelect.add(new Option("15 秒", "15"));
                hd.disabled = true;
                hd.checked = false;
            }
        }

        // === Download Logic ===
        async function forceDownload(url, filename) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Network error");
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = blobUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(blobUrl);
            } catch (e) {
                window.open(url, '_blank');
            }
        }

        function triggerMainDownload() {
            const task = taskList.find(t => t.id === activeTaskId);
            if(task && task.videoUrl) {
                const btnText = document.getElementById('dl-btn-text');
                const origText = btnText.innerText;
                btnText.innerText = "下载中...";
                forceDownload(task.videoUrl, `sora_${task.id}.mp4`)
                    .finally(() => setTimeout(() => btnText.innerText = origText, 2000));
            }
        }

        function downloadTask(id) {
            const task = taskList.find(t => t.id === id);
            if(task && task.videoUrl) {
                forceDownload(task.videoUrl, `sora_${task.id}.mp4`);
            } else { alert("视频未就绪"); }
        }

        // === Preview Controller ===
        function updatePreview(taskId) {
            const task = taskList.find(t => t.id === taskId);
            if (!task) return;

            activeTaskId = taskId;
            renderTaskList(); 

            const placeholder = document.getElementById('preview-placeholder');
            const player = document.getElementById('main-player');
            const loading = document.getElementById('preview-loading');
            
            document.getElementById('detail-id').innerText = task.id;
            document.getElementById('detail-raw-id').innerText = task.id; 
            document.getElementById('detail-prompt').innerText = task.prompt;
            document.getElementById('detail-duration').innerText = task.duration;
            document.getElementById('detail-date').innerText = new Date(task.startTime).toLocaleString();
            document.getElementById('detail-res').innerText = task.ratio; 
            
            const statusEl = document.getElementById('status-badge');
            const dlBtn = document.getElementById('download-btn');
            
            if (task.status === 'SUCCESS') {
                placeholder.classList.add('hidden');
                loading.classList.add('hidden');
                player.classList.remove('hidden');
                if (task.videoUrl && task.videoUrl !== player.src) player.src = task.videoUrl;
                
                statusEl.innerText = "完成";
                statusEl.className = "px-2.5 py-1 rounded text-xs font-bold bg-green-100 text-green-600";
                
                const timeTaken = task.finishTime ? ((task.finishTime - task.startTime)/1000).toFixed(0) : '-';
                document.getElementById('detail-time').innerText = timeTaken;
                
                dlBtn.classList.remove('pointer-events-none', 'opacity-50');
                
            } else if (task.status === 'FAILURE') {
                placeholder.classList.remove('hidden');
                loading.classList.add('hidden');
                player.classList.add('hidden');
                player.pause();
                
                statusEl.innerText = "失败";
                statusEl.className = "px-2.5 py-1 rounded text-xs font-bold bg-red-100 text-red-600";
                document.getElementById('detail-time').innerText = '-';
                dlBtn.classList.add('pointer-events-none', 'opacity-50');
            } else {
                placeholder.classList.add('hidden');
                loading.classList.remove('hidden');
                player.classList.add('hidden');
                player.pause();
                
                statusEl.innerText = "生成中";
                statusEl.className = "px-2.5 py-1 rounded text-xs font-bold bg-blue-100 text-blue-600";
                
                const pct = task.progress || 0;
                document.getElementById('loading-percent').innerText = pct + '%';
                
                const timeRunning = ((Date.now() - task.startTime)/1000).toFixed(0);
                document.getElementById('detail-time').innerText = timeRunning;
                dlBtn.classList.add('pointer-events-none', 'opacity-50');
            }
        }

        function copyDetailId() {
            const id = document.getElementById('detail-id').innerText;
            if(id !== '---') { navigator.clipboard.writeText(id); alert("ID 已复制"); }
        }

        // === List Renderer ===
        function renderTaskList() {
            const container = document.getElementById('task-list');
            const emptyState = document.getElementById('empty-state');
            
            if (taskList.length === 0) {
                container.innerHTML = '';
                container.appendChild(emptyState);
                updateListHeader();
                return;
            }
            container.innerHTML = '';

            taskList.forEach(task => {
                const isActive = activeTaskId === task.id;
                const div = document.createElement('div');
                div.className = `task-item flex items-center gap-4 px-6 py-3 border-b border-gray-100 dark:border-[#27272a] cursor-pointer transition-colors hover:bg-gray-50 dark:hover:bg-[#121214] ${isActive ? 'selected bg-violet-50/50 dark:bg-violet-900/10 border-l-4 border-l-violet-500' : 'border-l-4 border-l-transparent'}`;
                div.onclick = () => updatePreview(task.id);

                const checkbox = `<input type="checkbox" class="task-checkbox accent-violet-500 w-4 h-4 cursor-pointer" value="${task.id}" onclick="event.stopPropagation(); updateListHeader()">`;

                let thumbHtml = '';
                if (task.status === 'SUCCESS' && task.videoUrl) {
                    thumbHtml = `
                        <div class="w-16 h-10 bg-black rounded overflow-hidden relative shrink-0 shadow-sm group">
                            <video src="${task.videoUrl}" class="w-full h-full object-cover" preload="metadata" onmouseover="this.play()" onmouseout="this.pause()" muted></video>
                        </div>`;
                } else {
                    thumbHtml = `
                        <div class="w-16 h-10 bg-gray-100 dark:bg-[#27272a] rounded flex items-center justify-center shrink-0">
                            <i class="fa-solid ${task.status==='FAILURE'?'fa-triangle-exclamation text-red-400':'fa-spinner fa-spin text-gray-400'}"></i>
                        </div>`;
                }

                let statusText = '';
                if(task.status === 'SUCCESS') statusText = `<span class="text-green-500 font-bold text-xs"><i class="fa-solid fa-check"></i></span>`;
                else if(task.status === 'FAILURE') statusText = `<span class="text-red-500 font-bold text-xs"><i class="fa-solid fa-xmark"></i></span>`;
                else statusText = `<span class="text-blue-500 font-bold text-xs">${task.progress||0}%</span>`;

                div.innerHTML = `
                    <div class="shrink-0 flex items-center justify-center" onclick="event.stopPropagation()">
                        ${checkbox}
                    </div>
                    ${thumbHtml}
                    <div class="flex-1 min-w-0 flex flex-col justify-center gap-1">
                        <div class="flex items-center justify-between">
                            <span class="text-xs font-mono text-gray-400 dark:text-gray-500">ID: ${task.id.slice(0,8)}...</span>
                            <span class="text-[10px] text-gray-400">${new Date(task.startTime).toLocaleTimeString()}</span>
                        </div>
                        <p class="text-xs font-medium text-gray-700 dark:text-gray-300 truncate pr-4">${task.prompt}</p>
                    </div>
                    <div class="flex items-center gap-3">
                        ${statusText}
                        <button onclick="event.stopPropagation(); downloadTask('${task.id}')" class="text-gray-400 hover:text-violet-500"><i class="fa-solid fa-download"></i></button>
                        <button onclick="event.stopPropagation(); deleteTask('${task.id}')" class="text-gray-400 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>
                    </div>
                `;
                container.appendChild(div);
            });
            
            const masterCheck = document.getElementById('select-all');
            const allBoxes = document.querySelectorAll('.task-checkbox');
            if(allBoxes.length > 0) {
                const allChecked = Array.from(allBoxes).every(cb => cb.checked);
                masterCheck.checked = allChecked;
                masterCheck.indeterminate = !allChecked && Array.from(allBoxes).some(cb => cb.checked);
            } else {
                masterCheck.checked = false;
                masterCheck.indeterminate = false;
            }
            updateListHeader();
        }

        // === Batch Logic ===
        function toggleSelectAll() {
            const masterCheck = document.getElementById('select-all');
            const checkboxes = document.querySelectorAll('.task-checkbox');
            checkboxes.forEach(cb => cb.checked = masterCheck.checked);
            updateListHeader();
        }

        function updateListHeader() {
            const checkedCount = document.querySelectorAll('.task-checkbox:checked').length;
            const headerText = document.getElementById('list-header-text');
            const batchActions = document.getElementById('batch-actions');
            
            if (checkedCount > 0) {
                headerText.innerText = `已选 ${checkedCount} 项`;
                headerText.classList.add('text-violet-500');
                batchActions.classList.remove('hidden');
            } else {
                headerText.innerText = `任务列表 (${taskList.length})`;
                headerText.classList.remove('text-violet-500');
                batchActions.classList.add('hidden');
            }
        }

        function batchDelete() {
            const checkboxes = document.querySelectorAll('.task-checkbox:checked');
            if (checkboxes.length === 0) return;
            if (!confirm(`确认删除选中的 ${checkboxes.length} 个任务吗？`)) return;
            
            const idsToDelete = Array.from(checkboxes).map(cb => cb.value);
            taskList = taskList.filter(t => !idsToDelete.includes(t.id));
            saveHistory();
            renderTaskList();
            
            if (idsToDelete.includes(activeTaskId)) {
                activeTaskId = null;
                document.getElementById('preview-placeholder').classList.remove('hidden');
                document.getElementById('main-player').classList.add('hidden');
            }
            document.getElementById('select-all').checked = false;
        }

        function deleteTask(id) {
            if(!confirm("删除此任务？")) return;
            taskList = taskList.filter(t => t.id !== id);
            saveHistory(); renderTaskList();
            if(activeTaskId === id) {
                activeTaskId = null;
                document.getElementById('preview-placeholder').classList.remove('hidden');
                document.getElementById('main-player').classList.add('hidden');
            }
        }

        // === Standard Utils ===
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('sora_theme', isDark ? 'dark' : 'light');
            document.getElementById('theme-icon').className = isDark ? 'fa-solid fa-moon' : 'fa-solid fa-sun text-purple-500';
        }
        function loadTheme() {
            if(localStorage.getItem('sora_theme') === 'light') { document.documentElement.classList.remove('dark'); document.getElementById('theme-icon').className = 'fa-solid fa-sun text-purple-500'; }
            else { document.documentElement.classList.add('dark'); document.getElementById('theme-icon').className = 'fa-solid fa-moon'; }
        }
        function openSettings() { document.getElementById('settings-modal').classList.remove('hidden'); }
        function closeSettings() { document.getElementById('settings-modal').classList.add('hidden'); }
        function loadSettings() {
            document.getElementById('setting-key').value = localStorage.getItem('sora_api_key') || '';
            const url = localStorage.getItem('sora_api_url') || DEFAULT_API_URL;
            document.getElementById('setting-url').value = url;
            updateApiDisplay(url); // 加载时更新显示
        }
        function saveSettings() {
            let url = document.getElementById('setting-url').value.trim();
            // 去除末尾斜杠，但不再自动添加任何路径
            if(url.endsWith('/')) url = url.slice(0, -1);
            
            localStorage.setItem('sora_api_key', document.getElementById('setting-key').value.trim());
            localStorage.setItem('sora_api_url', url || DEFAULT_API_URL);
            
            updateApiDisplay(url || DEFAULT_API_URL); // 保存时更新显示
            closeSettings();
        }
        
        function handleImageUpload(e) {
            const file = e.target.files[0]; if(!file) return;
            const reader = new FileReader();
            reader.onload = (evt) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d');
                    const max = 1024; let w=img.width, h=img.height;
                    if(w>max||h>max){const r=Math.min(max/w,max/h);w*=r;h*=r;}
                    canvas.width=w;canvas.height=h;ctx.drawImage(img,0,0,w,h);
                    currentImageBase64 = canvas.toDataURL('image/jpeg', 0.7);
                    document.getElementById('preview-img').src = currentImageBase64;
                    document.getElementById('preview-img').classList.remove('hidden');
                    document.getElementById('upload-placeholder').classList.add('hidden');
                    document.getElementById('clear-img-btn').classList.remove('hidden');
                }
                img.src = evt.target.result;
            };
            reader.readAsDataURL(file);
        }
        function clearImage(e) {
            e.stopPropagation(); document.getElementById('file-input').value = '';
            document.getElementById('preview-img').classList.add('hidden');
            document.getElementById('upload-placeholder').classList.remove('hidden');
            document.getElementById('clear-img-btn').classList.add('hidden');
            currentImageBase64 = null;
        }

        // === API Interactions ===
        async function submitTask() {
            const key = localStorage.getItem('sora_api_key');
            const url = localStorage.getItem('sora_api_url') || DEFAULT_API_URL;
            if(!key) { openSettings(); return; }
            const prompt = document.getElementById('prompt-input').value.trim();
            if(!prompt) { alert("请输入提示词"); return; }

            const btn = document.getElementById('generate-btn');
            btn.disabled = true; btn.classList.add('opacity-75'); 
            document.getElementById('loading-icon').classList.remove('hidden');
            document.getElementById('btn-text').innerText = "提交中...";

            try {
                const payload = {
                    model: document.getElementById('model-select').value,
                    prompt: prompt,
                    aspect_ratio: document.getElementById('ratio-select').value,
                    duration: document.getElementById('duration-select').value,
                    hd: document.getElementById('hd-toggle').checked,
                    images: currentImageBase64 ? [currentImageBase64] : []
                };

                const res = await fetch(`${url}/v2/videos/generations`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${key}` },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                
                if(!res.ok) throw new Error(data.error?.message || "提交失败");
                const taskId = data.task_id || data.id || (data.data && data.data.id);
                
                if(taskId) {
                    addTaskToList(taskId, prompt, payload.model, payload.duration, payload.aspect_ratio);
                    updatePreview(taskId);
                    checkTaskStatus(taskId);
                } else { alert("无 Task ID 返回"); }
            } catch(e) { alert("错误: " + e.message); } 
            finally {
                btn.disabled = false; btn.classList.remove('opacity-75'); 
                document.getElementById('loading-icon').classList.add('hidden');
                document.getElementById('btn-text').innerText = "立即生成";
            }
        }

        function startPolling() {
            if(pollingInterval) clearInterval(pollingInterval);
            pollingInterval = setInterval(() => {
                const pending = taskList.some(t => t.status !== 'SUCCESS' && t.status !== 'FAILURE');
                if(pending) checkAllTasksStatus();
            }, 4000);
        }

        async function checkAllTasksStatus() {
            const pending = taskList.filter(t => t.status !== 'SUCCESS' && t.status !== 'FAILURE');
            for(const t of pending) await checkTaskStatus(t.id);
        }

        async function checkTaskStatus(id) {
            const key = localStorage.getItem('sora_api_key');
            const url = localStorage.getItem('sora_api_url') || DEFAULT_API_URL;
            try {
                const res = await fetch(`${url}/v2/videos/generations/${id}`, { headers: {'Authorization': `Bearer ${key}`} });
                if(!res.ok) return;
                const data = await res.json();
                
                const task = taskList.find(t => t.id === id);
                if(!task) return;

                let status = (data.status || data.task_status || (data.data && data.data.status) || '').toUpperCase();
                
                if(data.progress) task.progress = parseInt(data.progress);
                else if(data.data && data.data.progress) task.progress = parseInt(data.data.progress);
                else if(data.percentage) task.progress = parseInt(data.percentage);
                
                if(['SUCCESS', 'SUCCEEDED', 'COMPLETED'].includes(status)) {
                    task.status = 'SUCCESS';
                    task.progress = 100;
                    task.finishTime = Date.now();
                    
                    let vUrl = null;
                    if(data.data && data.data.output) vUrl = data.data.output; 
                    else if(data.data && Array.isArray(data.data) && data.data[0]?.url) vUrl = data.data[0].url;
                    else if(data.video_url) vUrl = data.video_url;
                    else if(data.url) vUrl = data.url;
                    
                    task.videoUrl = vUrl;
                } else if(['FAILURE', 'FAILED', 'ERROR'].includes(status)) {
                    task.status = 'FAILURE';
                    task.errorMsg = data.error_msg || "生成失败";
                } else {
                    task.status = 'IN_PROGRESS';
                }
                
                saveHistory();
                renderTaskList();
                if(activeTaskId === id) updatePreview(id); 

            } catch(e) { console.error(e); }
        }

        function addTaskToList(id, prompt, model, dur, ratio) {
            taskList.unshift({ id, prompt, model, duration: dur, ratio: ratio, status: 'NOT_START', startTime: Date.now(), progress: 0 });
            saveHistory(); renderTaskList();
        }
        function saveHistory() { localStorage.setItem('sora_tasks_v3', JSON.stringify(taskList)); }
        function loadHistory() { 
            const s = localStorage.getItem('sora_tasks_v3'); 
            if(s) { taskList = JSON.parse(s); renderTaskList(); } 
        }
        function clearHistory() { if(confirm("清空历史记录？")) { taskList = []; saveHistory(); renderTaskList(); activeTaskId=null; document.getElementById('preview-placeholder').classList.remove('hidden'); document.getElementById('main-player').classList.add('hidden'); } }
    </script>
